@writetimeout { disconnect; }
@replytimeout { disconnect; }
@readtimeout  { disconnect; }
@mismatch     { disconnect; }

ReplyTimeout = 500;

getIDN {
    out "*IDN?";
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
}

cmd {
    out "\$1";
}

setD {
    out "\$1 %d";
}
getD {
    out "\$1?";
    in "%d";
    ExtraInput = Ignore;
}
getF {
    out "\$1?";
    in "%f";
    ExtraInput = Ignore;
}

hvOffOn {
    out "%{HVOF|HVON}";
}

setting {
    out "\$1 %f";
    @init { out "\$1?"; in "%f"; }
}


